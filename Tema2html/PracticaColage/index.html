<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        img{
            border-radius: 20px;
        }
        div{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            width: 98vh;
            height: 98vh;
            gap: 20px;
        }
        .image1{
            grid-column: 1/3;
            grid-row: 1/2;
            background-color: blueviolet;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image2{
            grid-column: 3/5;
            grid-row: 1/3;
            background-color: red;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image3{
            grid-column: 1/2;
            grid-row: 2/4;
            background-color: aqua;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image4{
            grid-column: 2/3;
            grid-row: 2/3;
            background-color: rgb(41, 206, 68);
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image5{
            grid-column: 2/4;
            grid-row: 3/4;
            background-color: rgb(255, 234, 0);
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image6{
            grid-column: 4/5;
            grid-row: 3/6;
            background-color: rgb(164, 126, 216);
            height: 100%;
            width: 100%;
        }
        .image7{
            grid-column: 1/3;
            grid-row: 4/5;
            background-color: rgb(0, 255, 162);
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image9{
            grid-column: 1/2;
            grid-row: 4/6;
            background-color: rgb(0, 255, 162);
            height: 100%;
            width: 100%;
        }
        .image8{
            grid-column: 3/4;
            grid-row: 4/6;
            background-color: rgb(4, 29, 255);
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .image9{
            grid-column: 1/3;
            grid-row: 4/6;
            background-color: rgb(54, 255, 4);
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <img class="image1" src="img/9382dac71a3f9421c0050fa37b447480fce7efcd_hq.gif" alt="ImagenNumero1">
        <img class="image2" src="img/crab-lara.gif" alt="ImagenNumero2">
        <img class="image3" src="img/duck-waddle.gif" alt="ImagenNumero3">
        <img class="image4" src="img/6edff51df448738e2aadd71bf9949e66.gif" alt="ImagenNumero4">
        <img class="image5" src="img/3Ch7GQzcwA3oEnBHr7Dm3o.jpg" alt="ImagenNumero5">
        <img class="image6" src="img/960x0.webp" alt="ImagenNumero6">
        <img class="image8" src="img/26afcab288d6d70613930b4bf1d0b078.jpg" alt="ImagenNumero8">
        <img class="image9" src="img/main-qimg-fd2e4a034dec389ce2e51b7b89923f4c-pjlq.jpg" alt="ImagenNumero9">
    </div>
</body>
</html>
