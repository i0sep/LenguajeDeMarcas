<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            background-color: peru;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(4, 20%);
            grid-template-rows: repeat(2,100px);
            align-items: stretch;
            justify-content: center;
            background-color: black;
            grid-gap: 10px;
            padding: 5%;
        }
        .grid > div{
            background-color: mistyrose;
            border: 1px solid black;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
        <div>Texto 4</div>
        <div>Texto 5</div>
        <div>Texto 6</div>
        <div>Texto 7</div>
        <div>Texto 8</div>
    </div>
</body>
</html>
