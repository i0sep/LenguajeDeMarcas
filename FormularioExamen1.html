<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="#" method="post">
            <label for="name">Escribe tu nombre:</label>
            <input type="text" name="nombre" id="name" required placeholder="Francesc"> <br> <br>
            <label for="surname">Escribe tu apellido:</label>
            <input type="text" name="apellido" id="surname" placeholder="Ricart"> <br> <br>
            <label for="email">Escribe tu email:</label>
            <input type="email" name="gmail" id="email"> <br> <br>
            ¿Qué valoración le das a la publicación? <br>
            <input type="radio" name="numero0" id="cero"> <label for="cero">0</label>
            <input type="radio" name="numero1" id="uno"> <label for="uno">1</label>
            <input type="radio" name="numero2" id="dos"> <label for="dos">2</label>
            <input type="radio" name="numero3" id="tres"> <label for="tres">3</label>
            <input type="radio" name="numero4" id="cuatro"> <label for="cuantro">4</label>
            <input type="radio" name="numero5" id="cinco"> <label for="cinco">5</label> <br><br>
            ¿Qué asignaturas has estudiados? <br>
            <input type="checkbox" name="lenguaje1" id="html"> <label for="html">html</label>
            <input type="checkbox" name="lenguaje2" id="css"> <label for="css">css</label>
            <input type="checkbox" name="lenguaje3" id="javascript"> <label for="javascript">css</label> <br><br>
            Selecciona tu alineación ideal
            <select name="alineación" id="selecciona">
                <option value="Cristiano">Cristiano</option>
                <option value="Messi">Messi</option>
                <option value="Chigrinsky">Chigrinsky</option>
                <option value="SergioRamos">Sergio Ramos</option>
                <option value="Shevchenko">Shevchenko</option>
            </select>
            <br>
            <select name="alineación2" id="selecciona2">
                <datalist>Cristiano</datalist>
                <datalist>Messi</datalist>
                <datalist>Chigrinsky</datalist>
                <datalist>Sergio Ramos</datalist>
                <datalist>Shevchenko</datalist>
            </select>
            <label for="texto">¿Qué mejorarías de este curso?</label>

        </form>
    </fieldset>
</body>
</html>
