<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableDuck</title>
    <style>
        table,td {
            border: 2px solid black;
        }
    </style>
</head>
    <body>
        <table>
            <caption>Animales guays</caption>
            <thead>
                <tr>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                    <td><img src="img/crab-lara.gif" alt="Crab" width="100" height="100"></td>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                    <td><img src="img/crab-lara.gif" alt="Crab" width="100" height="100"></td>
                </tr>
                <tr>
                    <td><img src="img/crab-lara.gif" alt="Crab" width="100" height="100"></td>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                    <td><img src="img/duck-waddle.gif" alt="CoolDuck" width="100" height="100"></td>
                </tr>
            </tbody>
            <tfoot>
                <td>Patos y cangrejos</td>
            </tfoot>
        </table>
        <hr>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>Bon</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Sánchez López</td>
            </tr>
            <tr>
                <td>Hugo</td>
                <td>De la Torre</td>
            </tr>
        </table>
    </body>
</html>
